<body>
    


    
    

  



   

     
    <!-- Project Header Start -->


   <section id="Project">
   <div class="container">

    


   <div class="row">

   <div class="col-lg-6 text-center">
   <div class="Theatre"  data-aos="zoom-out-up">
    <h2>WorldWide Theatres Stats</h2>
   </div>
   </div>


   <div class="col-lg-4">
   <div class="TotalPart" data-aos="fade-down-right">
   <h3 class="counter">200,000</h3>
   <h2>WorldWide Theatres</h2> 
   </div>
   </div>


   <div class="col-lg-4">
    <div class="TotalPartOne" data-aos="fade-up" >
    <h3 class="counter">20,000,000</h3>
    <h2>Occupancy</h2>
    </div>
   </div> 


   <div class="col-lg-4">
    <div class="TotalPartTwo" data-aos="fade-down" >
    <h3 class="counter">195</h3>
    <h2>Countries</h2>
    </div>
   </div>


   <div class="col-lg-4" data-aos="fade-down-left">
    <div class="TotalPartThree">
    <h3 class="counter">1000</h3>
    <h2>IMAX Versions</h2>
    </div>


   </div>




    <!-- ----------------------------------------------------------------------------------------------- -->





   <div class="row">


    <div class="col-lg-6 text-center">
    <div class="CountDownRelease"  data-aos="zoom-out-down">
    <h2>Tom Cruise Latest Release</h2>
    </div>
    </div>
     
     
    <div class="col-lg-4">
    <div class="CountDownPart"  data-aos="fade-up-right">
    <h3 id="days">Days</h3>
    <h2>Days</h2> 
    </div>
    </div> 
     
     
    <div class="col-lg-4">
    <div class="CountDownOne" data-aos="fade-right">
    <h3 id="hours">Hours</h3>
    <h2>Hours</h2>
    </div>
    </div> 
     
     
    <div class="col-lg-4">
    <div class="CountDownTwo" data-aos="fade-left">
    <h3  id="minutes">Minutes</h3>
    <h2>Minutes</h2>
    </div>
    </div>
     
     
    <div class="col-lg-4">
    <div class="CountDownThree" data-aos="fade-up-left">
    <h3 id="seconds">Seconds</h3>
    <h2>Seconds</h2>
    </div>




   </div>






   <!-- ---------------------------------------------------------------------------------------------------------- -->






   <div class="row">
    
    <div class="col-lg-6 text-center">
    <div class="PosterRelease" data-aos="zoom-in">
    <h2>MI Recent Movie Posters</h2>
    </div>
    </div>



    <div class="col-lg-4">
    <div class="PosterPart" data-aos="flip-left" >
    <a href="images/MI 4.jpg" data-lightbox="roadtrip"><img src="images/MI 4.jpg" alt="MI 4.jpg"></a>
    </div>
    </div> 


    <div class="col-lg-4">
    <div class="PosterPartOne" data-aos="flip-up">
    <a href="images/MI 5.jpg" data-lightbox="roadtrip"><img src="images/MI 5.jpg" alt="MI 5.jpg"></a>
    </div>
    </div> 
    

    <div class="col-lg-4">
    <div class="PosterPartTwo"  data-aos="flip-down">
    <a href="images/MI 6.jpg" data-lightbox="roadtrip"><img src="images/MI 6.jpg" alt="MI 6.jpg"></a>
    </div>
    </div> 
    


    <div class="col-lg-4">
    <div class="PosterPartThree"  data-aos="flip-right">
    <a href="images/MI 7.jpg" data-lightbox="roadtrip"><img src="images/MI 7.jpg" alt="MI 7.jpg"></a>
    </div>
    </div> 
        



   </div>




   <!-- ------------------------------------------------------------------------------------------------------ -->







   <div class="row">


    <div class="col-lg-6 text-center">
    <div class="StuntRelease" data-aos="zoom-out">
    <h2>Tom Cruise Dynamic Stunts</h2>
    </div>
    </div>




    <div class="col-lg-4">
    <div class="StuntPart" data-aos="zoom-in-left">
    <a class="my-image-links" data-gall="gallery01" data-maxwidth="70%" href="images/plane.webp"><img src="images/plane.webp" alt="plane.webp"></a>
    </div>
    </div>



    <div class="col-lg-4">
    <div class="StuntPartOne" data-aos="zoom-out-right">
    <a class="my-image-links" data-gall="gallery01" href="images/bike.jpg"><img src="images/bike.jpg" alt="bike.jpg"></a>
    </div>
    </div> 
        
    


    <div class="col-lg-4">
    <div class="StuntPartTwo" data-aos="zoom-out-left">
    <a class="my-image-links" data-gall="gallery01"data-maxwidth="70%" href="images/Marathon.webp"><img src="images/Marathon.webp" alt="Marathon.webp"></a>
    </div>
    </div> 
        
    


    
    <div class="col-lg-4">
    <div class="StuntPartThree" data-aos="zoom-in-right">
    <a class="my-image-links" data-gall="gallery01"data-maxwidth="80%" href="images/singlehanded.webp"><img src="images/singlehanded.webp" alt="singlehanded.webp"></a>
    </div>
    </div> 


   </div>





   <div class="row">
   <div class="col-lg-5">
   <div class="Franchise" data-aos="flip-up">
   <h2>Mission: <span class="typed"></span></h2>
   </div>
   </div>
   </div>


   
   </div>
   </section>



    <!-- Project Header End -->



    









    <!-- Image Part Start -->
   


   <section id="ImagePart" data-aos="zoom-in">
   <div class="ShadowPart">
    <div class="container">
    <div class="row">
    <div class="col-lg-4 ">
    <div class="PlayButton">
    <a class="my-video-links" data-autoplay="true" data-maxwidth="700px" data-vbtype="video" href="https://youtu.be/NOhDyUmT9z0?si=JquFghOIZ-osbTKP"><i class="fa-regular fa-circle-play"></i>
    </a>
    </div>
    </div>
    </div>
   </div>
    </div>
   </section> 


  

   

    <!-- Image Part End -->
